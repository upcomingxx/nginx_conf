
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;

worker_rlimit_nofile                    65535;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    server_tokens                   on;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

     #charset                        utf-8;
    server_names_hash_bucket_size   128;
    client_header_buffer_size       32k;
    large_client_header_buffers     4 32k;
    client_max_body_size            300m;
    sendfile                        on;
    tcp_nopush                      on;
    keepalive_timeout               0;
    tcp_nodelay                     on;

    client_body_buffer_size         512k;
    proxy_connect_timeout           90;
    proxy_read_timeout              180;
    proxy_send_timeout              180;
    proxy_buffer_size               256k;
    proxy_buffers                   4 256k;
    proxy_busy_buffers_size         256k;
    proxy_temp_file_write_size      256k;
    server_name_in_redirect         off;
    proxy_hide_header       X-Powered-By;

    gzip                            on;
    gzip_min_length                 100;
    gzip_buffers                    4 16k;
    gzip_http_version               1.0;
    gzip_comp_level                 9;
    gzip_types                      text/plain application/x-javascript text/css application/xml;
    gzip_vary                       on;

    include domains/*;
    include error/error_head.conf;
    fastcgi_intercept_errors off;
    include others/*;
    proxy_intercept_errors on;

    ########default,deny ip access#####
    server {
             listen                 80 ;
             server_name            localhost; 
             location / {
                  rewrite ^/(.*) http://www.server.com permanent;
             }
    }

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    upstream test{
        server 127.0.0.1:8080;
        #server 127.0.0.1:9090;
    }

    upstream resourcemig{
        server 127.0.0.1:85;
    }

    upstream item_upstream {
        server 10.181.7.214        weight=10 max_fails=5 fail_timeout=30s;
        server 10.181.146.171      weight=10 max_fails=5 fail_timeout=30s;
        server 10.181.144.94       weight=10 max_fails=5 fail_timeout=30s;
        server 11.42.50.241       weight=10 max_fails=5 fail_timeout=30s;
        server 11.20.247.68       weight=10 max_fails=5 fail_timeout=30s;
        server 11.20.242.97       weight=10 max_fails=5 fail_timeout=30s;
    }

    server {
